<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Jogo da Velha</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Jogo da Velha</h1>
    <p class="header-caption">(Tic-Tac-Toe)</p>
  </header>
  <section class="section-players container active">
    <form class="form-players">
      <div class="player">
        <label class="lb-player" for="name-player-1">Jogador 1</label>
        <input data-letter="x" class="input-player" type="text" name="name-player-1" id="name-player-1" placeholder="Nome...">
      </div>
      <div class="player">
        <label class="lb-player" for="name-player-2">Jogador 2</label>
        <input data-letter="o" class="input-player" type="text" name="name-player-2" id="name-player-2" placeholder="Nome...">
      </div>
      <button class="btn-start" type="submit">Iniciar partida</button>
      <p class="alert">Informe o nome dos jogadores.</p>
    </form>
  </section>
  <section class="section-btn container">
    <div>
      <button type="button" class="btn-new-players">Mudar jogadores</button>
      <button type="button" class="btn-reset">Reiniciar</button>
    </div>
    <div class="player-turn" data-player-turn="1">
      <img src="./img/videogame.png" alt="Ãcone de videogame">
      <span data-player></span>
    </div>
  </section>
  <section class="section-board container">
    <div class="board">
      <div class="field field1">
        <p data-letter-board data-letter-position="0" class="clickable"></p>
      </div>
      <div class="field field2">
        <p data-letter-board data-letter-position="1" class="clickable"></p>
      </div>
      <div class="field field3">
        <p data-letter-board data-letter-position="2" class="clickable"></p>
      </div>
      <div class="field field4">
        <p data-letter-board data-letter-position="3" class="clickable"></p>
      </div>
      <div class="field">
        <p data-letter-board data-letter-position="4" class="clickable"></p>
      </div>
      <div class="field field6">
        <p data-letter-board data-letter-position="5" class="clickable"></p>
      </div>
      <div class="field field7">
        <p data-letter-board data-letter-position="6" class="clickable"></p>
      </div>
      <div class="field field8">
        <p data-letter-board data-letter-position="7" class="clickable"></p>
      </div>
      <div class="field field9">
        <p data-letter-board data-letter-position="8" class="clickable"></p>
      </div>
    </div>
  </section>
</body>

</html>
